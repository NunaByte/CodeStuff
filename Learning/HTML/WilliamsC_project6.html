<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8"/>
        <title>Nesting List</title>
    </head>

    <body>
        <h1>Careers in Engineering and Computer Science</h1>
        <li>
          <ol>
              <li>Database Administrator
                  <ul>
                    <li>Engineer</li>
                    <li>Programmer</li>
                    <li>Marketing</li>
                  </ul>
              </li>
              <li>Network Designer
                <ul>
                  <li>Engineer</li>
                  <li>Programmer</li>
                  <li>Marketing</li>
                </ul>
            </li>
            <li>Software Engineer
                <ul>
                  <li>Engineer</li>
                  <li>Programmer</li>
                  <li>Marketing</li>
                </ul>
            </li>
          </ol>
        </li>
    </body>
</html>
