<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8"/>
        <title>Using List</title>
    </head>

    <body>
        <h2>Favorite Fruits</h2>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grape</li>
            <li>Strawberry</li>
        </ol>

        <h2>Favorite Animals</h2>
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Lion</li>
            <li>Bear</li>
        </ul>
    </body>
</html>
