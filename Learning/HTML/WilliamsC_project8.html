<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8"/>
        <title>Playing With Tables</title>
    </head>
    <style>
        table
        {
            border-collapse: collapse;
        }

        th
        {
            font-weight: bold;
        }
        td
        {
            border: 1px solid #000;
            padding: 10px;
        }

    </style>

    <body>
        <h2>A Table of Animals, Plants and Cars</h2>
        <table>
            <caption>Table in HTML</caption>
            <tr>
                <th scope="col">Animals</th>
                <th scope="col">Plants</th>
                <th scope="col">Cars</th>
            </tr>
            <tr>
                <td>Cat</td>
                <td>Pine</td>
                <td>Chevrolet</td>
            </tr>
            <tr>
                <td>Dog</td>
                <td>Oak</td>
                <td>Ford</td>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td>Cedar</td>
                <td>Dodge</td>
            </tr>
            <tr>
                <td>Wolf</td>
                <td>Spruce</td>
                <td>Toyota</td>
            </tr>
        </table>
    </body>
</html>
